<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music WebSite</title>
    <link rel="stylesheet" href="../Ressource/css/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body>
    <header class="header">

        <!-- logo -->
        <img src="../Ressource/images/logo.png" class="logo" />

        <!-- Username pass login -->
        <div id="username-pass-login">
            <label id="error"></label>
            <label>Username : </label> <input type="text" id="username" class="form-control w-25" />
            <label>Password : </label> <input type="password" id="password" class="form-control w-25" />
            <button onclick="login()" class="btn btn-primary"> Login </button>
        </div>

        <!-- Search Logout & username-->
        <div id="search-logout">

                <input type="text" id="search" class="form-control w-50" />
                <button onclick="searchMusic()" class="btn btn-success">search</button>

                <label id="currentUser"> </label>
                <button onclick="logout()" class="btn btn-dark">Logout</button>

        </div>

    </header>

    <main>
        <!-- List of Music && PlayList -->
        <div id="List-PlayList">

            <!-- List of Music -->
            <h1 style="margin-left: 15px ; margin-top: 20px">
                Choose music to add to your playlist :
            </h1>
            <table id="musicList" class="table">
                <tr>
                    <th style="width: 20% ">add to favoris</th>
                    <th style="width: 60% ">Title</th>
                    <th style="width: 20% ">Singer</th>
                </tr>
            </table>

            <!-- PlayList -->
            <h1 style=" margin-left: 15px ; margin-top: 20px">Your Playlist</h1>
            <table id="playListTable" class="table">
                <tr>
                    <th style="width: 40% ">Remove Play</th>
                    <th style="width: 60% ">Title</th>
                </tr>
            </table>
        </div>

        <!-- Welcome -->
        <article id="Welcome">
            <h1 style="margin-top: 15px">Welcome Music website ♪♪♫♫ </h1>
        </article>
    </main>

    <!-- Music Player -->
    <div id="musicControl">
        <audio id="audio" controls type="audio/mp3"></audio>
        <button onclick="stopMusic()">close</button>
    </div>

</body>


</html>
