<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worshop Rgeistration</title>
</head>

<body>
    <header class="row rapTitle bg-green">
        <h3 class="display-h3 text-left">
            Workshop Registration
        </h3>
        <select class="display-select" name="workshopregistration">
            <option>More Acction</option>
            <option>...</option>
            <optiond>...</option>
            <option>...</option>
        </select>
    </header>
    <h4 class="myTitle">Register NOW while seats are available!</h4>
    <div class="container">
        <form method="get">
            <div class="div-right">
                <div class="ff1">
                    <label for="fill" class="myForm">First Name * :</label>
                    <input type="fill" class="form-control" >
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Last Name * :</label>
                    <input type="fill" class="form-control">
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Company Information * :</label>
                    <input type="fill" class="form-control">
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Adress * :</label>
                    <textarea rows="4" cols="22">
                    
                    </textarea>
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">City :</label>
                    <input type="fill" class="form-control" >
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">State / Province / Region :</label>
                    <br>
                    <select name="spr" >
                        <option selected>Iowa</option>
                        <option>Carolina</option>
                        <option>Georgia</option>
                    </select>
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Country :</label>
                    <br>
                    <select name="country">
                        <option selected>USA</option>
                        <option>Morocco</option>
                        <option>France</option>
                        <option>China</option>
                    </select>
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Email * :</label>
                    <input type="email" class="form-control"
                        pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}">
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Phone * :</label>
                    <input type="phone" class="form-control" pattern="[0-9+]">
                </div>
            </div>
            <div class="div-left">
                <p>Lunch</p>
                <div class="ff1">
                    <label for="fill" class="myForm">Meal Preferance :</label>
                    <input type="fill">
                </div>
                <p>   Payment Details</p>
                <div class="csheckbox">
                    <div class="rowCheck">
                        <br>
                    <label for="fill" class="form-label-CHECK">Payment Mode :</label>
                        <div class="col"><input type="checkbox" name="Cash" /><label>Cash</label></div>
                        <div class="col"><input type="checkbox" name="Cheque"/><label>Cheque</label></div>
                        <div class="col"><input type="checkbox" name="pickles"/><label>Demand draft</label></div>
                        <br><br>
                    </div>
                </div>

                <div class="ff1">
                    <label for="fill" class="myForm">DD chequeNo :</label>
                    <input type="fill" class="form-control">
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Drawn on(Bank Name) :</label>
                    <input type="fill" class="form-control">
                </div>
                <div class="ff1">
                    <label for="fill" class="myForm">Payable at :</label>
                    <input type="fill" class="form-control">
                </div>


            </div>
        </form>
        <br><br>
        <div class="sub">
            <input type="submit" value="Submit" class="btt">
            <input type="reset" value="reset" class="btt"> 
        </div>
    </div>

</body>

</html>
