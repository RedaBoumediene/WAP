<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab4</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <form method="get">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last name:</label>   
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="company">Company Information * :</label>   
            <input type="text" id="company" name="company">
            <br><br>
            <label for="adress">Adress * :</label> <br>
            <textarea rows="4" cols="20">
                Type your comments here.
                </textarea>
            <br><br>
            <label for="city">City :</label>   
            <input type="text" id="city" name="city" >
            <br><br>
            <label for="spr">State / Province / Region :</label>   
            <select name="spr">
                <option selected>Iowa</option>
                <option>Carolina</option>
                <option>Georgia</option>
            </select>
            <br><br>
            <label for="country">Country :</label>   
            <select name="country">
                <option selected>USA</option>
                <option>Morocco</option>
                <option>France</option>
                <option>China</option>
            </select>
            <br><br>
            <label for="email">Email * :</label>   
            <input type="text" id="email" name="email">
            <br><br>
            <label for="phone">Phone * :</label>   
            <input type="text" id="phone" name="phone">
            <br><br>

        </div>




        <div>

            <label for="meal">Maeal Perefernce :</label>   
            <select name="meal">
                <option selected>Vegetarian</option>
                <option>Meat</option>
                <option>Both</option>
            </select>
            <br><br>

            <label for="lname">Payment Mode :</label>  
            <input type="checkbox" name="Cash" /> Cash
            <input type="checkbox" name="Cheque"  /> Cheque
            <input type="checkbox" name="pickles" /> Demand draft
            <br><br>

            <label for="ddcheque">DD chequeNo :</label>
            <input type="text" id="ddcheque" name="ddcheque">
            <br><br>

            <label for="bank">Drawn on(Bank Name) :</label>
            <input type="text" id="bank" name="bank">
            <br><br>

            <label for="payable">Payable at :</label>
            <input type="text" id="payable" name="payable">
            <br><br>




        </div>


        

        <br><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
